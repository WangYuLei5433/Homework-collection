<!DOCTYPE html>

    <title>演習1-2 四則演算その2 学籍番号：M21W7216 王 玉磊</title>
  </head>
  <body>
    <script>
     let numA=Number(window.prompt("番号aを入力してください。"));
     let numB=Number(window.prompt("番号bを入力してください。"));
     window.alert("a+b="+(numA+numB)+"  a-b="+(numA-numB)+"  a*b="+(numA*numB)+"  a/b="+(numA/numB));
    </script>
