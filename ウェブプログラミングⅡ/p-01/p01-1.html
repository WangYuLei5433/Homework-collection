<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>演習1-1 四則演算 学籍番号：M21W7216 王 玉磊</title>
  </head>
  <body>
    <script>
      let a,b,c;
      a=7;
      b=3;
      console.log("a="+a+",b="+b);
      c=a+b;
      console.log("a+b="+c);
      c=a-b;
      console.log("a-b="+c);
      c=a*b;
      console.log("a*b="+c);
      c=a/b;
      console.log("a/b="+c);
    </script>         
  </body>
</html>
