<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>演習5-1 input要素の入力値取得 学籍番号:M21W7216 王玉磊</title>
</head>
<body>
	<h3>テキストボックス</h3>
	<input type="text" id="num_01"> + <input type="text" id="num_02">
	<button onclick="pluse(value_get('#num_01','#num_02'))">=</button>
	<span id="PluseValue"></span><br>

	<input type="text" id="num_03">  -  <input type="text" id="num_04">
	<button onclick="mult(value_get('#num_03','#num_04'))">=</button>
	<span id="MultValue"></span>
<script>
	function value_get(numA,numB){
		var num={
			left:parseInt(document.querySelector(numA).value),
			right:parseInt(document.querySelector(numB).value),
			result:null,
		}
		return num;
	}
	function pluse(Num){
		var num=Num
		num.result=num.left+num.right;
		var valueAdd=document.querySelector("#PluseValue");
		valueAdd.textContent=num.result;
	}
	function mult(Num){
		var num=Num
		num.result=num.left-num.right;
		var valueMult=document.querySelector("#MultValue");
		valueMult.textContent=num.result;
	}
</script>


</body>
</html>
