<body>
	<h2>円の面積（＋円周） その１</h2>
	<input type="text" id="radius">
	<button id="circleEvent">面積計算</button>
	<button id="circle_d">円周計算</button>
	<div id="circleOut"></div>
	<script>
		function circle_buttom(object){
			
			var clickEvent=document.querySelector(object.buttomId);
			clickEvent.addEventListener("click",circleEvent=()=>{
				var value=function(obj){
					return Number(document.querySelector(obj).value)
				}(object.getId)
				
				var round=object.round(value)
			

				var out_obj=document.querySelector(object.result)
				out_obj.innerHTML=object.out(round)
				
			})
			
			
		}

		var buttom1=new circle_buttom({
			buttomId:"#circleEvent",
			getId:"#radius",
			result:"#circleOut",
			round:function(value){
				return value*value*Math.PI
			},
			out:function(round){
				return "面積計算:"+round+"<br>"
			}
		})
		var buttom2=new circle_buttom({
			buttomId:"#circle_d",
			getId:"#radius",
			result:"#circleOut",
			round:function(value){
				return value*2*Math.PI
			},
			out:function(round){
				return "円周計算:"+round+"<br>";
			}
		})
