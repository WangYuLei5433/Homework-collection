				<h3 class="panel-title">大悲禅院</h3>
			</div>
			<div class="panel-body">
				大悲禅院是一座供奉八方佛的寺院，始建于清顺治年间，院内还曾供奉过唐僧玄奘法师的灵骨。庙内原有柏木雕千手观音像，毁于“十年动乱”之中；如今后殿有一尊高3.6米、宽4米的千手观音金身像，为近代制作。
				大悲院的出众之处有二，一是在位于院中央的大雄宝殿内曾珍藏魏晋南北朝至明清各代铜、木、石刻造像数百尊，是世间罕见的艺术精品；二是大悲院的素斋一直蜚声遐迩，将豆制品化腐朽为神奇，做成一道道鲜美无比的佳肴。大悲禅院有弘一法师纪念堂，堂内多为大师出家后照片，还有书法作品。这里是天津市佛教徒举行宗教活动的重要场所。
