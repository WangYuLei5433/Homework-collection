<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浏览主页</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">	
	</head>
	<body>
		<div class="box Clear">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">五大道</h3>
			</div>
			<div class="panel-body">
				因曾为是英租界，遗留了众国各式风貌的建筑，现已变成了天津最亮的一道风景线。
				·最特别的是马场道和睦南道，道路不宽，却坐拥300座小洋楼，背后都有着一段历史，细细游览体验，惊喜更多。
				·游览五大道的方式，最特色的莫过于乘坐马车，此外还可乘人力车或电瓶车游览，全程有导游讲解。
				·闲逛或租辆自行车也是非常好的，如行程不是很紧凑，不妨静下心来闲逛一下。 
			</div>
			</div>
		<h2>景点照片</h2>
		<div class="pic">
			<ul>
				<li><img src="img/wudadao/001.jpg" alt="图片"><p>五大道A区</p></li>
				<li><img src="img/wudadao/002.jpg" alt="图片"><p>五大道吧B区</p></li>
				<li><img src="img/wudadao/003.jpg" alt="图片"><p>五大道C区</p></li>
			</ul>
		</div>
		</div>
		
	</body>
</html>
