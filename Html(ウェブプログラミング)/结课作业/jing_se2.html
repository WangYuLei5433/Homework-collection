		<div class="box Clear">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">天津之眼</h3>
			</div>
			<div class="panel-body">
				天津之眼坐落在天津市红桥区海河畔，是一座跨河建设、桥轮合一的摩天轮，兼具观光和交通功用。
				·摩天轮旋转一周所需时间为28分钟，到达最高处时，周边景色一览无余，甚至能看到方圆40公里以内的景致。
				·直径为110米，轮外装挂48个360度透明座舱，每个座舱可乘坐8个人，可同时供384个人观光。
				·转动速度缓慢，并不刺激。你可眼见车辆从两边疾驰而过，别有妙趣。
			</div>
			</div>
